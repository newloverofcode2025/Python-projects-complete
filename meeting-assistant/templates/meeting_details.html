{% extends "base.html" %}

{% block title %}Meeting Details{% endblock %}

{% block content %}
<div class="container">
    <h1>Meeting Details</h1>
    <form action="{{ url_for('meeting_details') }}" method="POST" class="form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ meeting_details.title or '' }}" placeholder="Enter meeting title" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ meeting_details.date or '' }}" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="{{ meeting_details.time or '' }}" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ meeting_details.location or '' }}" placeholder="Enter meeting location" required>

        <button type="submit">Save Details</button>
    </form>
</div>
{% endblock %}
